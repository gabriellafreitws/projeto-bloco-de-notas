<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Bloco de notas - Vue.JS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="app">
        <div class="topbar">
            <h1>Bloco de notas com Vue.JS</h1>
            <button class="topbar__button" @click="newNote"> 
                <i class="fas fa-plus"></i> Adicionar Nota
            </button>
        </div>
        <div class="notes-container">
            <div v-for="(note, key) in notes" class="note">
                <div class="note__bar">
                    <i class="fas" :class="note.editor ? 'fa-save' : 'fa-edit'" @click="toggleEditor(key)"></i>
                    <i class="fas fa-trash" @click="deleteNote(key)"></i>
                </div>
                <div v-if="!note.editor" class="note__text">{{ note.text }}</div>
                <textarea v-else v-model="note.text" class="note__editor"></textarea>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="app.js"></script>
</body>
</html>
